<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@800&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p class="sub">Advice #<span class="advice-num"></span></p>
      <p class="big">"<span class="advice big"></span>"</p>
      <img
        class="desktop"
        src="images/pattern-divider-desktop.svg"
        alt="pattern"
      />
      <img
        class="phone"
        src="images/pattern-divider-mobile.svg"
        alt="pattern"
      />
      <input
        type="button"
        onclick="window.location.reload()"
        title="Click to show next advice"
      />
    </main>
  </body>
</html>
